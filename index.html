<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail de l'Occulte</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cinzel', 'Times New Roman', serif;
            background: linear-gradient(135deg, #1a0033 0%, #4a0e4e 50%, #2d1b4e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Effet de particules mystiques */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, rgba(255, 215, 0, 0.3), transparent),
                radial-gradient(2px 2px at 60% 70%, rgba(186, 85, 211, 0.3), transparent),
                radial-gradient(1px 1px at 50% 50%, rgba(255, 255, 255, 0.2), transparent),
                radial-gradient(1px 1px at 80% 10%, rgba(255, 215, 0, 0.3), transparent);
            background-size: 200px 200px, 300px 300px, 150px 150px, 250px 250px;
            animation: particules 20s linear infinite;
            opacity: 0.5;
        }
        
        @keyframes particules {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50%, -50%); }
        }
        
        .page {
            display: none;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .page.active {
            display: block;
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* Page de connexion */
        .login-container {
            background: rgba(20, 0, 40, 0.85);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(186, 85, 211, 0.5);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 
                0 0 30px rgba(186, 85, 211, 0.4),
                inset 0 0 20px rgba(138, 43, 226, 0.1);
            text-align: center;
        }
        
        .mask-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(186, 85, 211, 0.6));
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            color: #d4af37;
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
            line-height: 1.6;
            font-style: italic;
        }
        
        input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(186, 85, 211, 0.5);
            border-radius: 10px;
            color: #d4af37;
            font-size: 16px;
            text-align: center;
            transition: all 0.3s;
            margin-bottom: 25px;
        }
        
        input:focus {
            outline: none;
            border-color: #ba55d3;
            box-shadow: 0 0 20px rgba(186, 85, 211, 0.5);
        }
        
        input::placeholder {
            color: rgba(212, 175, 55, 0.5);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #8a2be2, #ba55d3);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(138, 43, 226, 0.6);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #error {
            color: #ff4444;
            margin-top: 15px;
            font-size: 14px;
            min-height: 20px;
            text-shadow: 0 0 5px rgba(255, 68, 68, 0.5);
        }
        
        /* Page vid√©o */
        .video-container {
            background: rgba(20, 0, 40, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(186, 85, 211, 0.5);
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 0 30px rgba(186, 85, 211, 0.4);
        }
        
        .video-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .video-header h2 {
            color: #d4af37;
            font-size: 22px;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
            margin-bottom: 10px;
        }
        
        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        
        .back-button {
            background: linear-gradient(135deg, #d4af37, #f4e4a6);
            color: #1a0033;
        }
        
        .back-button:hover {
            box-shadow: 0 7px 20px rgba(212, 175, 55, 0.6);
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .login-container, .video-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .mask-icon {
                font-size: 60px;
            }
            
            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Page de connexion -->
    <div id="login-page" class="page active">
        <div class="login-container">
            <div class="mask-icon">üé≠</div>
            <h1>Seuls ceux dont la dignit√© ouvre l‚Äôinvisible entendent l‚Äôappel du myst√®res</h1>
            <input type="password" id="password" placeholder="‚ú® Mot de passe mystique ‚ú®">
            <button onclick="verifierMotDePasse()">Franchir le Voile</button>
            <p id="error"></p>
        </div>
    </div>
    
    <!-- Page vid√©o -->
    <div id="video-page" class="page">
        <div class="video-container">
            <div class="video-header">
                <div class="mask-icon">üé≠</div>
                <h2>‚ú® La R√©v√©lation ‚ú®</h2>
            </div>
            <video id="video" controls>
                <source src="Complot.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la lecture de cette vision mystique.
            </video>
            <button class="back-button" onclick="retour()">‚Üê Retour au Portail</button>
        </div>
    </div>
    
    <script>
        function verifierMotDePasse() {
            const mdp = document.getElementById("password").value;
            const error = document.getElementById("error");
            
            if (mdp === "clairvoyance") {
                error.textContent = "";
                afficherVideo();
            } else {
                error.textContent = "Les esprits rejettent votre passage... üîÆ";
                // Animation de secousse
                document.querySelector('.login-container').style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.querySelector('.login-container').style.animation = '';
                }, 500);
            }
        }
        
        function afficherVideo() {
            document.getElementById("login-page").classList.remove("active");
            document.getElementById("video-page").classList.add("active");
            document.getElementById("password").value = "";
        }
        
        function retour() {
            const video = document.getElementById("video");
            video.pause();
            video.currentTime = 0;
            document.getElementById("video-page").classList.remove("active");
            document.getElementById("login-page").classList.add("active");
        }
        
        // Validation avec la touche Entr√©e
        document.getElementById("password").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                verifierMotDePasse();
            }
        });
    </script>
    
    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</body>
</html>
